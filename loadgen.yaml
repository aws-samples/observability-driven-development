config:
  target: "{{ $processEnvironment.URL }}"
  phases:
    - duration: 3000
      arrivalRate: 3
      name: sustained load
scenarios:
  - name: "insert ride entries"
    flow:
      - post:
          url: "/Prod/items"
          json:
            id: "{{ $randomString() }}"
            name: "{{ $randomString() }}"
            milesTraveled: "{{$randomNumber(1,50)}}"
            totalTravelTime: "{{$randomNumber(1,50)}}"
            price: "{{$randomNumber(5,100)}}"
            tenantId: "{{$randomNumber(1001,1003)}}"
            timestamp: 0
          capture:
            json: "$.id"
            as: "id"
      - get:
          url: "/Prod/items/{{ id }}"
          capture:
            json: "$.name"
            as: "name"